<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="calc.css">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calc.js"></script>
    <link href="calculator.png" rel="icon" type="imageico">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 ">
                <div class="card">
                    <div class="card-body">
                        <input type="text" id="display" class="form-control mb-3" disabled>
                        <div class="row">
                            <div class="col-4 mb-2"><button class="btn btn-secondary btn-block" onclick="calculateSquareRoot()">√</button></div>
                            <div class="col-4 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('^')">^</button></div>
                            <div class="col-4 mb-2"><button class="btn btn-secondary btn-block" onclick="calculateFactorial()">!</button></div>
                        </div>
                        <div class="row">
                            <div class="col-4 mb-2"><button class="btn btn-secondary btn-block" onclick="calculateTrig('sin')">sin</button></div>
                            <div class="col-4 mb-2"><button class="btn btn-secondary btn-block" onclick="calculateTrig('cos')">cos</button></div>
                            <div class="col-4 mb-2"><button class="btn btn-secondary btn-block" onclick="calculateTrig('tan')">tan</button></div>
                        </div>
                        <div class="row">
                            <div class="col-4 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('%')">mod</button></div>
                            <div class="col-4 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('Math.PI')">π</button></div>
                            <div class="col-4 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('Math.E')">e</button></div>
                        </div>                        
                        <div class="row">
                            <div class="col-3 mb-2"><button class="btn btn-primary btn-block" onclick="clearDisplay()">C</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('(')">(</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay(')')">)</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-danger btn-block" onclick="deleteLast()">DEL</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">*</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('-')">-</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">.</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('+')">+</button></div>
                            <div class="col-3 mb-2"><button class="btn btn-success btn-block" onclick="calculate()">=</button></div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- History Display -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">History</h5>
                        <ul id="history" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
